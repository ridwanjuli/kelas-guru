    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        
        .card {
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 320px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        
        .teacher-icon {
            background-color: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
        }
        
        .student-icon {
            background-color: hsl(var(--success) / 0.1);
            color: hsl(var(--success));
        }
        
        .footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            border-top: 1px solid hsl(var(--border));
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const userData = localStorage.getItem('kelasguru_user');
            const siswaData = localStorage.getItem('kelasguru_siswa');
            
            if (userData) {
                try {
                    JSON.parse(userData); // Validate JSON
                    window.location.href = 'dashboard.html';
                } catch (e) {
                    localStorage.removeItem('kelasguru_user');
                }
            } else if (siswaData) {
                try {
                    JSON.parse(siswaData); // Validate JSON
                    window.location.href = 'siswa-dashboard.html';
                } catch (e) {
                    localStorage.removeItem('kelasguru_siswa');
                }
            }
        });
    </script>
</head>

        <p class="text-muted-foreground mb-8 text-center">Sistem Administrasi Pendidikan</p>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <a href="login.html" class="card">

                <h2 class="text-xl font-semibold mb-2">Login sebagai Guru</h2>
                <p class="text-muted-foreground text-sm">Akses panel administrasi guru untuk mengelola kelas, nilai, dan lebih banyak lagi.</p>
            </a>
            
            <a href="siswa-login.html" class="card">
